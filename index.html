<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/c681528e6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="card app">
              <div class="card-body">
                  <form id="search-engine">
                      <div class="form-group">
                          <div class="row">
                              <div class="col-8">
                                  <input type="search"
                                         class="form-control"
                                         id="search-bar"
                                         placeholder="Enter a location" />
                              </div>
                              <div class="col-2">
                                  <input type="submit"
                                         class="form-control btn btn-primary btn-block shadow-sm"
                                         id="submit-button"
                                         value="Search" />
                              </div>
                              <div class="col-2">
                                  <button class="btn btn-outline-primary btn-block shadow-sm"
                                          id="current-location-button">
                                      <img src="images/current-location.svg" />
                                  </button>
                              </div>
                          </div>
                      </div>
                  </form>


                          <h1 class="city"></h1>

                          <h5 id="current-date-time"></h5>

   
                  <div class="row current-stats">
                      <div class="col-6">
                          <img src=""
                               alt="Current Weather Icon"
                               class="current-weather-icon" id="current-weather-icon" />
                     
                          <span class="current-temperature" id="current-temp"></span>
                          <span id="tempUnits"><a href="" id="fahrenheit" class="active">°F</a> | <a href="" id="celsius">°C</a></span>
                      </div>
                      <div class="col-6 weather-stats">
                          <span id="weather"></span><br />
                          Humidity: <span id="humidity"></span>%<br />
                          Wind Speed: <span id="wind">4</span><span id="wind-unit"> mph</span>
                      </div>
                  </div>



                     
                  </div>
                  <br />
                  <div class="row">
                      <div class="col">
                          <button class="btn btn-primary btn-block shadow-sm" id="Paris">Paris</button>
                      </div>
                      <div class="col">
                          <button class="btn btn-primary btn-block shadow-sm" id="Sydney">
                              Sydney
                          </button>
                      </div>
                      <div class="col">
                          <button class="btn btn-primary btn-block shadow-sm" id="Tokyo">
                              Tokyo
                          </button>
                      </div>
                      <div class="col">
                          <button class="btn btn-primary btn-block shadow-sm" id="New-York">
                              New York
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <p id="github-link"><a href="https://github.com/Cstoscup/weather-app" target="_blank">Open-source code</a>, by Callie Stoscup</p>;
      <script src="index.js"></script>
  </body>
</html>
