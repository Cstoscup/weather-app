<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/c681528e6a.js"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
          rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card app">
            <div class="card-body">
                <form id="search-engine">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-8">
                                <input type="search"
                                       class="form-control"
                                       id="search-bar"
                                       placeholder="Enter a location" />
                            </div>
                            <div class="col-2 search-button">
                                <input type="submit"
                                       class="form-control btn btn-secondary btn-block shadow-sm"
                                       id="submit-button"
                                       value="Search" />
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-secondary btn-block shadow-sm"
                                        id="current-location-button">
                                    <img src="images/current-location.svg" class="location-image" />
                                </button>
                            </div>
                        </div>
                    </div>
                </form>


                <h1 class="city"></h1>
                <h5 id="current-date-time"></h5>


                <div class="row current-stats">
                    <div class="col-7">
                        <img src=""
                             alt="Current Weather Icon"
                             class="current-weather-icon" id="current-weather-icon" />

                        <span class="current-temperature" id="current-temp"></span>
                        <span id="tempUnits"><a href="" id="fahrenheit" class="active">째F</a> | <a href="" id="celsius">째C</a></span>
                    </div>
                    <div class="col-5 weather-stats">
                        <span id="weather"></span><br />
                        Humidity: <span id="humidity"></span>%<br />
                        Wind Speed: <span id="wind">4</span><span id="wind-unit"> mph</span>
                    </div>
                </div>

                <hr />

                <div class="forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <span class="forecast-day">Monday</span>
                            <img src="images/01d.svg" class="forecast-icon" />
                            <span class="temp-high">85째F</span><span> /</span><span class="temp-low"> 69째F</span>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="row button-row">
                    <div class="col specific-city-button">
                        <button class="btn btn-secondary btn-block shadow-sm" id="Paris">Paris</button>
                    </div>
                    <div class="col specific-city-button">
                        <button class="btn btn-secondary btn-block shadow-sm" id="Sydney">
                            Sydney
                        </button>
                    </div>
                    <div class="col specific-city-button">
                        <button class="btn btn-secondary btn-block shadow-sm" id="Tokyo">
                            Tokyo
                        </button>
                    </div>
                    <div class="col specific-city-button">
                        <button class="btn btn-secondary btn-block shadow-sm" id="New-York">
                            New York
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p id="links" target="_blank"><a class="github-link" href="https://github.com/Cstoscup/weather-app" target="_blank">Coded</a> by <a class="linkedin-link" href="https://www.linkedin.com/in/callie-stoscup-475b1683/" target="_blank">Callie Stoscup</a></p>;
    <script src="index.js"></script>
</body>
</html>
